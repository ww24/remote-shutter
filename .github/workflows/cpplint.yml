name: cpplint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3.1.1
        with:
          python-version: "3.10"
      - run: pip install cpplint
      - run: cpplint --recursive include src
